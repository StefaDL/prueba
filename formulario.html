<html lang="en">
<head>

</head>
<body>
    <div>
        <header><h1>Formulario</h1></header>
    </div>
    <nav  id="barra_nav" class="barra_navegacion">
        <ul>
            <li> <a href="index.html">Principal</a></li>

    <form action=""class="formulario">

        <div class="nombre">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ingrese el nombre...">
        </div>
        <div class="email">
            <label for="mail"><i class="fa-solid fa-envelope"></i> E-mail</label>
            <input type="text" id="mail" placeholder="ejemplo@gmail.com...">
        <div class="fecha">
            <label for="dat">Fecha</label>
            <input type="date" id="dat">
        </div>
        </div>
        <div class="hora">
            <label for="hora1">Hora</label>
            <input type="time" id="hora1">
        </div>
        <div class="adjunto">
            <label for="arch">Archivos</label>
            <input type="file" id="arch">
        </div>
        </div>
        
        <div class="comentario">
            <label for="msg" class="label-comentario">Comentario</label>
            <textarea name="msg" id="msg"cols="30" rows="5"></textarea>
        </div>
        <div>
            <button type="submit"> Enviar</button>
        </div>
    </form>
    <footer class="pie">
        <div class="img_footer" style="background-image:url('C:\\Python\\web\\pagina1\\img\\footer1.jpg') ;">

        </div>

    </footer>
